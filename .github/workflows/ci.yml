name: Continuous Integration

on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - "releases/*"

jobs:
  # Lint and test the project
  build-lint-test:
    strategy:
      fail-fast: true
      matrix:
        ruby:
          - 2.7.6
          - 3.0.4
          - 3.1.2
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Print build information
        run: 'echo head_ref: ${{ github.head_ref }}, ref: ${{ github.ref }}, os: ${{ matrix.os }}, ruby: ${{ matrix.ruby }}'
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      # Needed to compile go test server and worker
      - uses: actions/setup-go@v2
        with:
          go-version: "1.19"
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: bridge
          key: ${{ matrix.os }}-${{ matrix.ruby }}
      - name: Setup Golang test server caches
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-golang-${{ hashFiles('spec/support/**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-golang-
      - run: bundle install
      - run: bundle exec rubocop
      # Turned off for now because of an incompatibility in steep
      # More info â€” https://github.com/soutaro/steep/issues/477
      # - run: bundle exec steep check
      - run: bundle exec rake bridge:lint
      - run: bundle exec rake bridge:release
      - run: bundle exec rake test_server:build
      - run: bundle exec rspec
      - name: Package and install the gem
        run: |
          gem build temporal.gemspec
          gem install $(echo temporal-ruby-*.gem)
